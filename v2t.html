<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice to Text & Text to Voice Converter.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">

        <h1>Voice to Text & <span>Text to Voice Converter</span></h1>
        <form>
            <textarea id="inputText" placeholder="Hello Give me the Task.........."></textarea>
            <div class="row">
                <button type="submit">Listen</button>
                <select id="language">
                    <option value="en">-------- Indian Lang - (English) ---------</option>
                    <option value="hi">-------- Indian Lang - (Hindi)   ---------</option>
                    <option value="pa">-------- Indian Lang - (Punjabi) ---------</option>
                    <option value="bn">-------- Indian Lang - (Bengali) ---------</option>
                    <option value="te">-------- Indian Lang - (Telugu)  ---------</option>
                    <option value="ta">-------- Indian Lang - (Tamil)   ---------</option>
                    <option value="mr">-------- Indian Lang - (Marathi) ---------</option>
                    <option value="ur">-------- Indian Lang - (Urdu)    ---------</option>
                    <option value="gu">-------- Indian Lang - (Gujarati) ---------</option>
                    <option value="or">-------- Indian Lang - (Oriya)    ---------</option>
                    <option value="kn">-------- Indian Lang - (Kannada)  ---------</option>
                    <option value="ml">-------- Indian Lang - (Malayalam) ---------</option>
                    <option value="as">-------- Indian Lang - (Assamese) ---------</option>
                </select>
                <button><a style="text-decoration:none;color:white;" href="t2v.html">Speak</a></button>
            </div>
        </form>

    </div>
    <script src="script2.js"></script>
</body>
</html>
